<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item d-flex justify-content-between" *ngFor="let recipe of recipes">
      <div class="">
        <h4 class="list-group-item-heading">
          {{recipe.name}}
        </h4>
        <p class="list-group-item-text">
          {{recipe.description}}
        </p>
      </div>
      <span><img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px"></span>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
